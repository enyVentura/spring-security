<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>
<body>

<div>
    <form action="/admin" method="post">
        <input type="hidden" name="_csrf" value="{{_csrf.token}}"/>
        <input type="submit" value="Back to admin"/>
    </form>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h2>Edit Form</h2>


                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{username}" placeholder="UserName" class="form-control"/>
                        <label
                                th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                class="validation-message">
                        </label>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{firstName}" placeholder="FirstName" class="form-control"/>
                        <label
                                th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                class="validation-message">
                        </label>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control"/>
                        <label
                                th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                class="validation-message">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}" placeholder="Password" class="form-control"/>
                        <label
                                th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                class="validation-message">
                        </label>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Confirm</button>
                    </div>
                </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>
        </div>
    </div>
</div>


<form th:method="" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="username">UserName:</label>
    <input type="text" th:field="*{username}" id="username">
    <br/>

    <label for="firstName">First Name:</label>
    <input type="text" th:field="*{firstName}" id="firstName">
    <br/>

    <label for="lastName">Last Name</label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br/>

    <label for="password">Password:</label>
    <input type="text" th:field="*{password}" id="password">
    <br/>

    <label>Role:
        <select multiple size="2" name="select_roles" class="form-control" id="exampleFormControlSelect3">
            <option th:each="role : ${allRoles}" th:value="${role.getRole()}"
                    th:text="${role.getAuthority() == 'ROLE_ADMIN'} ? 'ROLE_ADMIN' : 'ROLE_USER'"></option>
        </select>
        <br/>
    </label>
    <input type="submit" value="Submit"/>
</form>

</body>
</html>
