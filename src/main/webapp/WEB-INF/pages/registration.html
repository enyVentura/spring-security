<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Page</title>
</head>
<body>

<div>
    <form action="/login" method="post">
        <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
        <input type="submit" value="Sign in"/>
    </form>
</div>

<form th:action="@{/}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Sign in</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h2>Registration Form</h2>


                <div class="form-group">
                    <div class="col-sm-9">
                       <input type="text" th:field="*{username}" placeholder="UserName" class="form-control"/>
                       <label
                            th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                            class="validation-message">
                       </label>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{firstName}" placeholder="FirstName" class="form-control"/>
                        <label
                                th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                               class="validation-message">
                        </label>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control"/>
                        <label
                                th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                               class="validation-message">
                        </label>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}" placeholder="Password" class="form-control"/>
                        <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message">
                        </label>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Confirm</button>
                    </div>
                </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>
        </div>
    </div>
</div>

</body>
</html>
